<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="app.min.css" />
    <title>Yaniv Score</title>
</head>

<body>
    <div>
        <h1 data-bind="click: reload">Yaniv</h1>

        <div id="views" style="display:none;">
            <!--
    Select players view
        [ ] Add new players
        [ ] Select existing players
        [ ] Start game: loads scores for those players or creates a new player scoreboard for that combo

    Game view
        [ ] Add scores for the round, button for +26 if failed "Yaniv"
        [ ] Auto management of scores on multiples of 25
        [ ] Auto alert when someone exceeds 100 points
        [ ] Keeps tally of games lost for that combo of people
        [ ] Restart round (clear scores, but not tally)
-->
            <div id="chooseGroup" class="view container-fluid">
                <h2></h2>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: currentView.bind(null, 2)">Play</button>
                        <!--<button type="button" class="btn btn-primary btn-lg btn-block" data-bind="visible: chooseGroup.showPreviousGames">Previous games</button>-->
                        <button type="button" class="btn btn-primary btn-lg btn-block btn-danger" data-bind="click: chooseGroup.clearData.bind(chooseGroup), visible: chooseGroup.showClearData">Clear data</button>
                    </div>
                </div>
            </div>
            <div id="enterRoundScores" class="view container-fluid">
                <h2>Enter round scores</h2>
                <div class="vertical-spacing">
                    <div class="row header">
                        <div class="col-xs-9 pad-row-text">ðŸ‘¥</div>
                        <div class="col-xs-3 pad-row-text align-center">ðŸŽ²</div>
                    </div>
                    <div data-bind="foreach: enterRoundScores.playerScores" class="striped-rows enter-scores">
                        <div class="row">
                            <div class="col-xs-8 pad-row-text" data-bind="text: $root.data.players()[$data.id()].name"></div>
                            <div class="col-xs-4">
                                <input type="number" class="form-control align-right" pattern="[0-9]*" data-bind="value: score, valueUpdate: ['input', 'keyup'], hasFocus: hasFocus" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: enterRoundScores.saveScores.bind(enterRoundScores), enable: enterRoundScores.enableSaveScores()">Save scores</button>
                    </div>
                </div>
            </div>
            <div id="gameOver" class="view container-fluid">
                <h2>Game over!</h2>
                <h3><!--loser--></h3>
                <!--foreach-->
                <!--player | score | losses-->
                <!--buttons play-->
                <!--save onViewSelected?-->
            </div>
            <div id="gameScores" class="view container-fluid">
                <h2>Game scores</h2>

                <div class="vertical-spacing">
                    <div class="row header">
                        <div class="col-xs-6 pad-row-text">ðŸ‘¥</div>
                        <div class="col-xs-3 pad-row-text">ðŸŽ²</div>
                        <div class="col-xs-3 pad-row-text">ðŸ’€</div>
                    </div>
                    <div data-bind="foreach: data.currentGame().playerScores" class="striped-rows enter-scores">
                        <div class="row" data-bind="attr: {'class': $root.gameScores.rowStatusClass($data.id()) }">
                            <div class="col-xs-6 pad-row-text" data-bind="text: $root.data.players()[$data.id()].name"></div>
                            <div class="col-xs-3 pad-row-text" data-bind="text: score"></div>
                            <div class="col-xs-3 pad-row-text" data-bind="text: gamesLost"></div>
                        </div>
                    </div>

                    <!--TODO: make this not look shit-->
                    <!--<div class="striped-rows enter-scores">
            <div class="row">
                <div class="col-xs-9 pad-row-text">Lowest round score</div>
                <div class="col-xs-3 pad-row-text" data-bind="text: gameScores.lowestScore()"></div>
            </div>
            <div class="row">
                <div class="col-xs-9 pad-row-text">Game</div>
                <div class="col-xs-3 pad-row-text" data-bind="text: data.currentGame().gameNumber()"></div>
            </div>
            <div class="row">
                <div class="col-xs-9 pad-row-text">Round</div>
                <div class="col-xs-3 pad-row-text" data-bind="text: data.currentGame().roundNumber()"></div>
            </div>
        </div>-->
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: gameScores.nextRound.bind(gameScores), visible: !gameScores.gameOver()">Enter round scores</button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: gameScores.viewGamesLost.bind(gameScores), visible: gameScores.gameOver()">Play again</button>
                    </div>
                </div>
            </div>
            <div id="groups" class="view container-fluid">
                <h2>Groups</h2>
                <div class="row">
                    <div class="col-xs-12">
                        <!--list groups-->
                    </div>
                </div>
            </div>
            <div id="logo" class="view container-fluid">

            </div>
            <div id="scoreDeduction" class="view container-fluid">
                <h2>-25 points!</h2>
                <!--<h3>[Player]: [animate points -25]</h3>-->
            </div>
            <div id="selectPlayers" class="view container-fluid">
                <h2>Who's playing?</h2>
                <div class="row pad-top">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="addPlayerName" placeholder="Add player" data-bind="value: selectPlayers.playerName" />
                    </div>
                </div>
                <div class="player-list striped-rows" data-bind="foreach: selectPlayers.enabledPlayers">
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="checkbox">
                                <label>
                        <input type="checkbox" data-bind="checked: selected"> <span data-bind="text: name">
                    </label>
                            </div>
                        </div>
                        <div class="col-xs-3 margin-10-0">
                            <button class="btn btn-danger btn-xs" data-bind="click: $data.enabled.bind($data, false)">Delete</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-bind="click: selectPlayers.startGame.bind(selectPlayers), enable: selectPlayers.enableStartGame">Start game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.min.js"></script>
</body>

</html>
